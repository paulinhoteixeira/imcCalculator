<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IMC</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <h1>Cálculo de IMC</h1>

      <form>
        <fieldset>
          <label for="weight">Peso (kg)</label>
          <input type="number" id="weight" placeholder="60" />
          <label for="height">Altura (cm)</label>
          <input type="number" id="height" placeholder="168" />
        </fieldset>
      </form>
      <button type="submit">
        Calcular IMC
        <img
          id="arrow"
          src="./assets/arrow.svg"
          alt="Seta apontando para a direita"
        />
      </button>
    </main>

    <div class="modal-wrapper hide">
      <div class="content">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          id="closeButton"
        >
          <g clip-path="url(#clip0_123_97)">
            <path
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
              fill="#0C3440"
              fill-opacity="0.6"
            />
          </g>
          <defs>
            <clipPath id="clip0_123_97">
              <rect width="24" height="24" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <h1></h1>
      </div>
    </div>
    <div class="screen-error hide">
      <p>Digite somente números</p>
    </div>
  </body>
</html>
